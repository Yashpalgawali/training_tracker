spring.application.name=trainingtracker
server.servlet.context-path=/trainingtrackerrest
#spring.profiles.active=prod

server.address=0.0.0.0
server.port=8081

#Localhost
spring.datasource.url=jdbc:mysql://localhost:3399/employeeperformancetracker?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#For AWS
#spring.datasource.url=jdbc:mysql://localhost:3306/employeeperformancetracker
#spring.datasource.username=yash
#spring.datasource.password=yash

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

spring.jpa.hibernate.ddl-auto=update

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
spring.jpa.properties.hibernate.connection.isolation=2
 

