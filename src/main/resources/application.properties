spring.application.name=trainingtracker
server.servlet.context-path=/trainingtrackerrest
#spring.profiles.active=prod
server.port=7878

#Localhost
spring.datasource.url=jdbc:mysql://localhost:3399/employeeperformancetracker?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#For AWS
#spring.datasource.url=jdbc:mysql://localhost:3306/employeeperformancetracker
#spring.datasource.username=yash
#spring.datasource.password=yash

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

spring.jpa.hibernate.ddl-auto=update

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
spring.jpa.properties.hibernate.connection.isolation=2

# Second Level Cache

# 1.Enable Second Level Cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
# 2. SPecify Caching Framework
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.internal.JCacheRegionFactory

#3. Only cache what I tell to cache.
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE

logging.level.net.sf.ehcache=debug

#4. What data to Cache

 

